<body>
    <div><h1 id="miH2">TP1</h1></div>
    <div><h2 id="miH2">Ejercicio 15</h2></div>
    <div style="margin-bottom: 10px; font-size: 12px">
        El programa debe generar un número aleatorio entre 1 y 100. 
        El usuario debe intentar adivinarlo. Con cada intento, el programa le dará una pista, 
        diciendo si el número es más alto, más bajo, o si ha acertado.
    </div>
    
    <input type="number" id="adivinanza" placeholder="Tu número (1-100)" min="1" max="100">
    <button id="adivinar">Adivinar</button>
    <button id="nuevo">Nuevo juego</button>
    <div class="contenedor" id="resultado">¡Adivina el número entre 1 y 100!</div>
    
    <script src="codigo.js"></script>
</body>
